    <a class="nav-item-link" *ngIf="menuitem.drop">
        <div class="nav-item-icon-wrapper" *ngIf="menuitem.drop">
            <svg  class="nav-item-icon" width="24" height="24" viewBox="0 0 24 24"  xmlns="http://www.w3.org/2000/svg">

            </svg>
        </div>
        <div class="nav-item-text">
            {{ menuitem.name }}
        </div>
    </a>
    <ul class="list-reset nav-item-dropdown"
        *ngIf="menuitem.drop">
        <li class="nav-item-dropdown-item"
            *ngFor="let sublistitem of menuitem['sublist']"
        >
            <a routerLink="/{{sublistitem.link}}" class="nav-item-dropdown-link">{{sublistitem.name}}</a>
        </li>
    </ul>
    <!-- Для кнопки "Контакты"-->
  <a class="nav-item-link" *ngIf="!menuitem.drop" routerLink="{{menuitem.link}}">Контакты</a>
</div>
